name: xxhash
description: "A FFI plugin package that implements xxHash, inspired by crypto."
version: 1.1.2
repository: https://github.com/MarshRadijiu/flutter-xxhash

environment:
  sdk: ^3.5.3 
  flutter: ">=3.3.0"
  
dependencies:
  ffi: ^2.1.0
  path: ^1.9.0
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  ffigen: ^11.0.0
  lints: ^4.0.0
  test: ^1.24.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
